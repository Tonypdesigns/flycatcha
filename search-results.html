<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>FlyCatcha.com</title>
		<link rel="stylesheet" href="style.css">

		<link rel="stylesheet" href="css/themes/fc-mobile-theme.min.css" />

	<body>

		<div data-role="page" id="search-results">
				<!-- MAIN MENU -->
			<div data-role="panel" id="panelMenu" data-theme="b" data-position="right" data-display="push">
				<div data-role="controlgroup">
					<a href="about.html" data-role="button" data-theme="b">About</a>
					<a href="messages.html" data-role="button" data-theme="b">Messages</a>
					<a href="members.html" data-role="button" data-theme="b">Members</a>

			</div>

						<li data-role="divider" data-theme="d">
							Choose an action
						</li>
						<li>
							<a href="about.html" onclick="takePhoto();" data-theme="d">Upload from camera</a>
						</li>
						<li>
							<a href="messages.html" onclick="takePhotoFromLibrary();" data-theme="d">Upload from memory</a>
						</li>
					</ul>
				</div>
				<div align="center">
					<a href="index.html"><img src="img/logo-white.png" width="150" height="65"/></a>
				</div>
				<!-- /navbar -->
				<div data-role="navbar">
					<ul>
						<li>
							<a href="status" data-ajax="none" data-theme="b"><span aria-hidden="true" class="icon-home"></span></a>
						</li>
						<li>
							<a href="uploads.html" data-theme="b"><span aria-hidden="true" class="icon-images"></span></a>
						</li>
						<li>
							<a href="#popupMenu" data-theme="b" data-rel="popup" data-transition="slideup" ><img class='logo' src="img/fc-icon.png" width="70" height="70"/></a>
						</li>
						<li>
							<a href="profile.html" data-theme="b"><span aria-hidden="true" class="icon-user"></span></a>
						</li>
						<li>
							<a href="store.html" data-theme="b"><span aria-hidden="true" class="icon-cart"></span></a>
						</li>
					</ul>
					<div  align="right" class="ui-btn-right">

						<a href="#panelMenu" data-role="none" data-theme="c"> <span aria-hidden="true" class="icon-list" data-role="none"></span></a>
					</div>
				</div><!-- /navbar -->

			<div data-role="content">

			<div data-role="footer">

			app.initialize();
