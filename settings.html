    <div class="container">
      <div class="row">
        <div class="col-xs-12 fc-settings-box">
        <form role="form" action="feed.html">
          <div class="form-group">
            <label for="firstname">First Name</label>
            <input ttype="text" class="form-control" id="firstname" placeholder="Enter First Name">
          </div>
          <div class="form-group">

            <button type="submit" class="btn btn-default">Submit</button>
